<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-energized">
    <h1 class="title">Add to Tool Shed</h1>
    <button ng-controller="AddToolCtrl" class="button button-clear button-primary" ng-click="hideAddToolModal">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input ng-model="newUser.firstName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input ng-model="newUser.lastName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="newUser.email" type="text">
      </label>
      <button class="button button-full button-energized" ng-click="createContact(newUser)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
