<!-- Modal to add a new tool -->
<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-energized">
    <h1 class="title">Add to Tool Shed</h1>
    <button class="button button-clear button-primary" ng-click="hideAddToolModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Category
        </div>
        <select>
          <option selected>Category</option>
          <option>Power Tool</option>
          <option>Hand Tool</option>
          <option>Machine</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">tool</span>
        <input ng-model="newTool.tool" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">condition</span>
        <input ng-model="newTool.condition" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">cost per day</span>
        <input ng-model="newTool.cost" type="text">
      </label>
      <div>
        <img ng-show="img !== undefined" ng-src="{{img}}">
        <img ng-show="img === undefined" ng-src="http://placehold.it/100x100">
        <button class="button" ng-click="takePicture()">Take Picture</button>
      </div>
      <button class="button button-full button-energized" ng-click="addTool(newTool)">Add</button>
    </div>
  </ion-content>
</ion-modal-view>
