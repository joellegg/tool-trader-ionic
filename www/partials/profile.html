<ion-view title="Profile">
  <ion-header-bar class="bar bar-header bar-energized">
    <h1 class="title">Profile</h1>
    <button class="button button-clear button-primary" ng-click="logout()">logout</button>
  </ion-header-bar>
  <ion-content>
    <img ng-src="http://placehold.it/100x100">
    <h1>{{userProfile.firstName}}</h1>
    <h1>{{userProfile.lastName}}</h1>
    <h2>{{userProfile.email}}</h2>
    <h2>{{userProfile.dob}}</h2>
    <h1>bio</h1>
    <p>{{userProfile.bio}}</p>
  </ion-content>
</ion-view>
