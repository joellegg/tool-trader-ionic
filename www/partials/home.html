  <div class="bar bar-energized bar-header item-input-inset">

      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
  </div>
</div>

<ion-view view-title="Home">
  <ion-content class="padding">
    <div class="toolProfile">
      <h1>Tool shed</h1>

        <button class="col button button-energized squareAdd" ng-click="showAddToolModal()">+</button>

      </div>
      <p>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/toolRental">Tool Rental</a>
      </p>
    </div>
  </ion-content>
</ion-view>
