<!-- Search bar for tools to rent -->
<div ion-nav-view="search">
  <div class="bar bar-energized bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
  </div>
</div>


<!-- Tool Shed & Rental History -->
<ion-view view-title="Home">
  <ion-content class="padding has-header">
    <h1>Tool Shed</h1>
    <div class="gallery">
      <button class="col-25 button button-energized squareAdd" ng-click="showAddToolModal()">
        <h1>+</h1>
      </button>
      <img class="col-25 toolPics" ng-repeat="(key, value) in currentUsersTools" ng-src="{{value.imageURL}}">
    </div>
    <h1>Rental History</h1>
  </ion-content>
</ion-view>
