<!-- Search bar for tools to rent -->
<ion-view title="Search Results">

  <ion-header-bar class="bar bar-energized bar-header item-input-inset">
    <button class="button ion-ios-arrow-back button-clear button-primary" ui-sref="search"></button>
    <h1 class="title">Search Results</h1>
    <button class="button button-clear button-primary" ui-sref="tabs.home">Home</button>
  </ion-header-bar>

  <ion-content class="padding">
    <h1>Search Form</h1>
    <div class="searchContainer" ng-repeat="(key, value) in toolsData | limitTo:10 ">
      <div class="col-25">
        <img class="toolPics" ng-click="reserve(value.toolKey)" ng-src="{{ value.toolImage }}">
      </div>
      <div class="col-75 column1">
        <div class="column2">
          <h3 class="noMargin">{{ value.tool }}</h3>
          <h4 class="noMargin">owner rating</h4>
        </div>
        <h5 class="noMargin">Condition: {{ value.condition }}</h5>
        <h5 class="noMargin">Price per day: {{ value.price }}$</h5>
      </div>
    </div>
  </ion-content>
</ion-view>
