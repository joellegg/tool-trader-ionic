<!-- Search bar for tools to rent -->
<ion-view title="Search">
  <ion-header-bar class="bar bar-energized bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear button-primary" ui-sref="tabs.home">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <h1>Search view</h1>
  </ion-content>
</ion-view>
