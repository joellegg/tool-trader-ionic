<!-- Search bar for tools to rent -->
<ion-view title="Search">
  <ion-header-bar class="bar bar-energized bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear button-primary" ui-sref="tabs.home" ng-click="clearSearch()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="searchContainer" ng-repeat="(key, value) in toolsData | filter:search | limitTo:10 ">
      <div class="col-25">
        <img class="toolPics" ng-src="{{ value.toolImage }}">
      </div>
      <div class="col-75 column1">
        <div class="column2">
          <h3 class="noMargin">{{ value.tool }}</h3>
          <h4 class="noMargin">owner rating</h4>
        </div>
        <h5 class="noMargin">Condition: {{ value.condition }}</h5>
        <h5 class="noMargin">Price per day: {{ value.price }}$</h5>
      </div>
    </div>
  </ion-content>
</ion-view>
